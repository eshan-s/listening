<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <title>Listening Game</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }
    </style>

  </head>
  <body>
    <main>
      <header>
        <h1>Listening Game</h1>
      </header>
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>
      <div class="btn-group" style="width:100%">
        <button style="width:100%" onclick="playAudio('audio1.mp3', 0)">Sound 1</button>
        <button style="width:100%" onclick="playAudio('audio2.mp3', 1)">Sound 2</button>
        <button style="width:100%" onclick="playAudio('audio3.mp3', 2)">Sound 3</button>
        <button style="width:100%" onclick="playAudio('audio4.mp3', 3)">Sound 4</button>
        <button style="width:100%" onclick="playAudio('audio5.mp3', 4)">Sound 5</button>
      </div>
      <p style="font-family:courier;">Click any audio button and type what you hear! No punctuation needed!</p>

      <input type="text" id="userInput" placeholder="Type what you hear...">
      <button onclick="checkAnswer()">Submit</button>
    </main>
    <script src="listening.css"></script>
  </body>



  <style>
    .btn-group button {
      background-color: #5f706a; 
      border: 1px solid rgb(12, 12, 12); 
      color: white; 
      padding: 10px 24px; 
      cursor: pointer; 
      width: 50%; 
      display: block; /
    }
    
    .btn-group button:not(:last-child) {
      border-bottom: none; 
    }
    

    .btn-group button:hover {
      background-color: #3e7f8e;
    }
    </style>

        }
      </style>
